<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=chrome" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);

      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onFlip = () => {
        setFlipped((current) => !current);
        reset();
      };
      return (
        <div>
          <label htmlFor="minutes">Minutes</label>
          <input
            value={flipped ? amount * 60 : amount}
            id="minutes"
            placeholder="0"
            type="number"
            onChange={onChange}
            disabled={flipped === true}
          />
          <label htmlFor="hours">Hours</label>
          <input
            value={flipped ? amount : Math.round(amount / 60)}
            id="hours"
            placeholder="0"
            type="number"
            onChange={onChange}
            disabled={flipped === false}
          />
          <button onClick={reset}> ğŸ’£ </button>
          <button onClick={onFlip}> ğŸ”ƒ </button>
        </div>
      );
    }
    function KmToMiles() {
      const [amount, setAmount] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);

      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onFlip = () => {
        setFlipped((current) => !current);
        reset();
      };
      return (
        <div>
          <label htmlFor="km">Km</label>
          <input
            value={flipped ? (amount * 1.609).toFixed(3) : amount}
            id="km"
            placeholder="0"
            type="number"
            onChange={onChange}
            disabled={flipped === true}
          />
          <label htmlFor="miles">Miles</label>
          <input
            value={flipped ? amount : (amount / 1.609).toFixed(3)}
            id="miles"
            placeholder="0"
            type="number"
            onChange={onChange}
            disabled={flipped === false}
          />
          <button onClick={reset}> ğŸ’£ </button>
          <button onClick={onFlip}> ğŸ”ƒ </button>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState("x");

      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="x">Select one of Units</option>
            <option value="0">Min2Hour</option>
            <option value="1">Km2Mile</option>
          </select>
          <hr />
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
